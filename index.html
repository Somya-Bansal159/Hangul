<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Hangul with me</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Become an expert in Korean Alphabets</h1>
    <p class="subtitle">Guess the correct pronounciation of Hangul vowels and consonants, and judge your performance.</p>
    <div class="container">
        <div class="top">
            <p style="display: inline-block;">What to include?</p>
            <button onclick="changeType(this)">Vowels</button>
            <button onclick="changeType(this)">Consonants</button>
            <button onclick="changeType(this)" class="active" style="border-right: 1px solid rgb(186, 186, 186)">All</button>
        </div>
        <div class="bottom">
            <div class="left">
                <div class="vowels"></div>
                <div class="consonants"></div>
            </div>
            <div class="right">
                <div class="letter"></div>
                <div class="answer">Guess the pronounciation</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
